version: '3.0'

services:
    webserver:
        image: nginx:alpine
        container_name: webserver
        restart: unless-stopped
        tty: true
        networks:
            - app-network
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        ports:
            - "8002:80"

    app:
        build:
            context: .
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        tty: true
        restart: unless-stopped
        working_dir: /var/www
        container_name: app
        networks:
            - app-network
    db:
        image: mysql:8.0.22  
        container_name: db    
        restart: unless-stopped   
        tty: true   
        environment:      
            MYSQL_DATABASE: yii        
            MYSQL_ROOT_PASSWORD: ma123            
            MYSQL_PASSWORD: 123456        
            MYSQL_USER: root        
            SERVICE_TAGS: dev           
            SERVICE_NAME: mysql
        ports:
            - "8001:3306" 
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
